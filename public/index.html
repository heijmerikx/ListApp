<html>
  <head>
    <title>List</title>
    <script type="text/javascript" src="jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1 class="head">Community list</h1>
    </header>
    <main class="page-wrap">
      <div class="list">
        <div class="list-head">
          <h3 class="list-head">list</h3>
        </div>
        <div class="list-body">
          <div class="new-item">
            <form id="new-item-form" class="new-item">
              <input type="text" class="new-item" placeholder="enter new list item">
            </form>
          </div>
          <ul class="list"></ul>
        </div>
      </div>
    </main>
    <footer class="site-footer" class="push">
      <p class="foot">Made by <a href="https://github.com/mees-">Mees van Dijk</a></p>
    </footer>
  </body>
</html>
